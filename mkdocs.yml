site_name: "CMU 17-356: Software Engineering for Startups"

theme:
  name: material
  custom_dir: overrides
  logo:
  favicon: assets/favicon.ico
  font:
    text: Roboto
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
          icon: material/brightness-7
          name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tasklist:
      clickable_checkbox: true
      custom_checkbox: true
  - tables
  - toc:
      title: On This Page
      toc_depth: 4

extra_css:
  - stylesheets/custom.css

plugins:
  - search
  - markdownextradata

nav:
  - Home: index.md
  - Overview: overview.md
  - Syllabus: syllabus.md
  - Teamwork Practices: teamwork.md
  - Staff: staff.md
  - Assignments: #assignments/index.md # Dummy home page; remove once we start adding assignments below
      - Homework 1: assignments/HW1.md
      - Homework 2: assignments/HW2.md
      - Homework 3: assignments/HW3.md
    # - Homework 4: assignments/HW4.md
    # - Homework 5: assignments/HW5.md
    # - Homework 6: assignments/HW6.md
  - Recitations: #recitations/index.md # Dummy home page; remove once we start adding recitations below
    - Recitation 1: recitations/reci1-user-stories.md
    - Recitation 2: recitations/reci2-nodejs.md
    # - Recitation 3: recitations/reci3-.md
    # - Recitation 4: recitations/reci4-.md
    # - Recitation 6: recitations/reci6-.md
    # - Recitation 7: recitations/reci7-.md
    # - Recitation 8: recitations/reci8-.md
    # - Recitation 9: recitations/reci9-.md
  - Dronuts: 
      - Overview: dronuts.md  
      - Design Assets: project/brand.md
      - Node.JS: project/node_js.md
      - Credit API: project/credit_api.md
      - Drone API: project/drone_api.md
      - MVC: project/mvc.md
      - Docker: project/docker.md
      - Deployment: project/deployment.md


